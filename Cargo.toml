[package]
name = "cosmic-bg"
version = "0.1.0"
edition = "2021"

[dependencies]
color-eyre = "0.6.2"
colorgrad = { workspace = true }
cosmic-bg-config = { path = "./config" }
cosmic-config = { workspace=true }
dirs = "5.0.1"
eyre = "0.6.11"
image = { version = "0.24", features = ["avif", "jpeg_rayon", "png", "webp", "hdr"], default-features = false }
notify = "6.1.1"
rand = "0.8"
ron = { workspace = true }
sctk = { package = "smithay-client-toolkit", git = "https://github.com/Smithay/client-toolkit" }
slab = "0.4.9"
tracing = { workspace=true }
tracing-subscriber = "0.3.18"
walkdir = "2.4"

[workspace]
members = ["config"]

[workspace.dependencies]
colorgrad = "0.6.2"
ron = "0.8"
tracing = "0.1.40"

[workspace.dependencies.cosmic-config]
git = "https://github.com/pop-os/libcosmic"
features = ["calloop"]

[profile.release]
opt-level = 3
